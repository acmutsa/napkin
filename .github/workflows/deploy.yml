name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Set app name
        id: app-name
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "name=napkin-pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "name=napkin" >> $GITHUB_OUTPUT
          fi

      - name: Create preview app (PR only)
        if: github.event_name == 'pull_request'
        run: |
          flyctl apps create ${{ steps.app-name.outputs.name }} || echo "App may already exist"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: |
          flyctl deploy --app ${{ steps.app-name.outputs.name }} --remote-only --config fly.toml --ha=false
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const appName = '${{ steps.app-name.outputs.name }}';
            const url = `https://${appName}.fly.dev`;
            const body = `ðŸš€ Preview deployed to: ${url}`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c => c.body.includes('Preview deployed to:'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
